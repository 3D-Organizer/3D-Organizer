<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="#f5f7fa" />
  
  <!-- 3D Cube -->
  <g transform="translate(100, 120) scale(1.6)">
    <!-- Top face -->
    <polygon points="0,0 60,0 100,40 40,40" fill="#1A73E8" opacity="0.9" />
    
    <!-- Right face -->
    <polygon points="100,40 100,100 40,100 40,40" fill="#0F9D58" opacity="0.8" />
    
    <!-- Front face -->
    <polygon points="0,0 0,60 40,100 40,40" fill="#F9AB00" opacity="0.8" />
  </g>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#444">
    3D-Organizer
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Marketplace Integration
  </text>
  
  <!-- Connecting lines representing integration -->
  <g stroke="#aaa" stroke-width="2" fill="none">
    <path d="M120,300 C140,330 170,340 200,340" />
    <path d="M200,340 C230,340 260,330 280,300" />
    <circle cx="120" cy="300" r="10" fill="#1A73E8" />
    <circle cx="200" cy="340" r="10" fill="#0F9D58" />
    <circle cx="280" cy="300" r="10" fill="#F9AB00" />
  </g>
</svg>